<br>
    <div class="row">
      <div class="col-xs-12">
        <table class="table table-hover table-responsive" >
            
          <tr>
              <th>#</th>
              <th>Name</th>
              <th class="col-xs-5">Description</th> 
              <th>Release Date</th>
              <th>Rating</th>
          </tr>
          <tr *ngFor="let item of collection; let i = index" [rating]="item.rating" myHover>
              <td>{{i + 1}}</td>
              <td>{{item.name}}</td>
              <td>{{item.description}}</td>
              <td>{{item.Date | date}}</td>
              <td>{{item.rating}}</td>  
          </tr>
        </table>
      </div>
     <div>
    </div>
