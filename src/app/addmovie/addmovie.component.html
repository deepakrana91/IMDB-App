  <div class="row">
    <div class="col-xs-12">
      <h2>Add movie</h2>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" 
          class="form-control" 
          id="name" required ngModel name="name">
        </div>
   
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" 
          class="form-control" 
          id="description" required ngModel 
          name="description" minlength="20" maxlength="500" #description="ngModel">
        </div>
        <span class="help-block" *ngIf="!description.valid && description.touched">Please enter description in between 30 to 500 characters</span>

        <div class="form-group">
          <label for="Date">Release Date</label>
          <input type="date"
          class="form-control" id="Date" ngModel name="Date">
        </div>

        <div class="form-group">
          <label for="rating">Rating</label>
          <input type="number" 
          class="form-control" id="rating" ngModel name="rating" placeholder="Rate between 1-10" required>
        </div>
   
        <button type="submit" class="btn btn-success" [disabled] ="!f.valid" >Submit</button>
   
      </form>
    </div>
    <br>
   
  </div>
